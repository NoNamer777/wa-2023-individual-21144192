name: Build and Deploy
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install and Build
              run: |
                  npm ci
                  nx format:check
                  nx run-many --target=lint
                  nx run-many --target=test
                  cross-env DEPLOYING=true nx run-many --target=build
                  node copy-404.js
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist/vue-app
