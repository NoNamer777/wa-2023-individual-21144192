name: Build and Test
on:
    push:
        branches:
            - '*'
            - '!main'
jobs:
    build-and-test:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install, Build, and Test
              run: |
                  npm ci
                  npx nx format:check
                  npx nx run-many --target=lint
                  npx nx run-many --target=test
                  npx nx run-many --target=build
