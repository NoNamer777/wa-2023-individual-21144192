name: Build and Test
on:
    push:
        branch-ignore:
            - main
jobs:
    build-and-test:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install, Build, and Test
              run: |
                  npm ci
                  nx format:check
                  nx run-many --target=lint
                  nx run-many --target=test
                  nx run-many --target=build
